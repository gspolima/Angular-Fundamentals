<div
    class="crop"
    [style.width.px]="cropWidth"
    [title]="rating">
  <div [style.width.px]="starsContainerWidth">
    <span *ngFor="let number of [1,2,3,4,5]">
      <span
        (click)="onClick(this.number)"
        id="{{ number }}"
        class="fa fa-star">
      </span>
    </span>
  </div>
</div>
